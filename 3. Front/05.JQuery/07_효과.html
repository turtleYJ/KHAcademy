<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과</title>
    <style>
        .menu {
            width: 300px;
            height: 30px;
            border: 1px solid;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .contents {
            width: 300px;
            height: 200px;
            border: 1px solid;
            display: none;
        }
    </style>
</head>
<body>
    <h1>효과</h1>
    <p>
        페이지에 애니메이션 효과를 만들기 위한 메소드의 집합
    </p>

    <hr>

    <h2>1. show()와 hide()</h2>
    <p>
        요소들을 점점 크게하여 보여주거나 점점 작게하여 사라지게 하는 메소드이다.
    </p>

    <button id="show">show()</button>
    <button id="hide">hide()</button>
    <button id="toggle">toggle()</button>

    <br><br>

    <img id="imgFlower" src="../resources/image/flower2.PNG">

    <hr>

    <h2>2. slideDown()와 slideUp()</h2>
    <p>
        요소들을 아래쪽으로 보여주거나 위쪽으로 사라지게 하는 메소드이다.
    </p>

    <div class="menu">1 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">2 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">3 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">4 번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">5 번째 메뉴</div>
    <p class="contents"></p>

    <hr>

    <h2>3. fadeIn()와 fadeOut()</h2>

    <button id="fadeIn">fadeIn()</button>
    <button id="fadeOut">fadeOut()</button>
    <button id="fadeToggle">fadeToggle()</button>

    <br><br>

    <img id="imgForest" src="../resources/image/forest1.PNG">

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/07_효과.js"></script>

    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
</body>
</html>
