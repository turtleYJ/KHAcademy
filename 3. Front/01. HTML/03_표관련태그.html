<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        /* table {
            background-color: aqua;
            border: 1px solid #ff0000;
            border-collapse: collapse;
        } */

        thead {
            background-color: gold;
        }

        /* tbody {
            background-color: greenyellow;
        } */

        tfoot {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <!-- 
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
        
        표를 만드는 기본적인 태그는 <table>, <tr>, <th>, <td>가 있다.
            <table></table> : 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.

        * 기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    -->

    <h1>표 관련 태그</h1>

    <h3>기본적인 표 만들기</h3>
    
    <table border="1"> <!-- border : 표의 테두리 두께 -->
        <!--caption : 테이블의 제목이나 내용을 추가하는 태그이다. (기본 위치는 테이블 위 정중앙에 위치한다.) -->
        <caption>
            <mark><b><i>웹 브라우저의 종류</i></b></mark>            
        </caption>
        <tr>
            <!-- width, height 속성을 이용하여 가로, 세로 길이를 지정 가능 -->
            <th width="120px" height="50px">브라우저명</th>
            <th>제조사</th>
            <th width="300px">홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td width="120px">MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>https:www.goole.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>Apple</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.com</td>
        </tr>
        <!-- <caption>
            웹 브라우저의 종류
        </caption> -->
    </table>

    <!-- 작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아줄 수 있다. -->
    <figure>
        <figcaption>figure를 이용해서 테이블의 설명 혹은 img의 설명에 주로 사용된다.</figcaption>
        <figcaption>설명 내용을 여러 줄로 표기할 수도 있다.</figcaption>
    </figure>

    <h3>표의 행과 열 합치기</h3>
    <!-- 
        <td> 태그의 속성을 이용하여 행과 열의 합치기를 할 수 있다.
            rowspan : 지정한 수만큼 행을 병합
            colspan : 지정한 수만큼 열을 병합
    -->
    <h4>회원정보</h4>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="110px" height="110px">사진</td>
            <!-- <td></td> -->
            <td width="75px">이름</td>
            <td width="350px"></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="55px" height="50px">주소</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
    </table>

    <h3>테이블 태그의 구조 설정</h3>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>문인수</td>
                <td>19</td>
                <td>경기도 광주시</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>25</td>
                <td>조선 한양</td>
            </tr>
            <tr>
                <td>김승연</td>
                <td>30</td>
                <td>왕십리</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총 인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>

    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
</body>
</html>
